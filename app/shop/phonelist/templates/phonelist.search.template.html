<div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input id="txtQuery" name="query" class="form-control" type="search" ng-model="$ctrl.query" placeholder="Search for..." />
        </div>
    </div>
    <div class="form-group">
        <label for="ddlQuery">Search by:</label>
        <select id="ddlQuery" class="form-control" name="ddlQuery" ng-model="$ctrl.queryselector" ng-options="key as value for (key , value) in $ctrl.queryselectorLabels"></select>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label for="direction"><input id="chkDirection" name="direction" type="checkbox"  class="checkbox-inline" ng-model="$ctrl.direccion" /> Expensive First</label>
        </div>
    </div>
    <div class="form-group">
        <label for="templates">Template:</label>
        <select id="ddlTemplates" class="form-control" name="templates" ng-model="$ctrl.seeimage" ng-options="key as value for (key , value) in $ctrl.seeimageLabels"></select>
    </div>
    <div class="form-group">
        <a ng-href="#/phones/edit/0" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-plus"></span> Add</a>
        <button class="btn btn-warning btn-block" ng-click="$ctrl.reloadjson()"><span class="glyphicon glyphicon-alert"></span> Reset</button>
    </div>
</div>
