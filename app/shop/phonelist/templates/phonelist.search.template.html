<div>
    <div class="form-group">
        <label for="query">Search:</label>
        <input id="txtQuery" name="query" class="form-control" type="search" ng-model="query" />
    </div>
    <div class="form-group">
        <label for="ddlQuery">Search by:</label>
        <select id="ddlQuery" class="form-control" name="ddlQuery" ng-model="queryselector" ng-options="key as value for (key , value) in queryselectorLabels"></select>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label for="direction"><input id="chkDirection" name="direction" type="checkbox"  class="checkbox-inline" ng-model="direccion" /> Expensive First</label>
        </div>
    </div>
    <div class="form-group">
        <label for="templates">Template:</label>
        <select id="ddlTemplates" class="form-control" name="templates" ng-model="seeimage" ng-options="key as value for (key , value) in seeimageLabels"></select>
    </div>
    <div class="form-group">
        <a ng-href="#/phones/edit/0" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-plus"></span> Add</a>
        <button class="btn btn-warning btn-block" ng-click="reloadjson()"><span class="glyphicon glyphicon-alert"></span> Reset</button>
    </div>
</div>
